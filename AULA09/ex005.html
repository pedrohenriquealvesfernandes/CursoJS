<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bla bla</title>
    <style>
        body{
            background-color: aqua;
            color: rgb(0, 0, 0);
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Aprendendo Dom</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <b>DOM</b> no site!</p>
    <div id = "msg"> clique aqui</div> <!-- Declarando o id da div para usar como getElementById-->
    <script>
        var p1 = window.document.getElementsByTagName('p')[1] // Demarcou que iria pegar o segundo parágrafo [1]
        var corpo = window.document.body
        window.document.write ('ISSO AQUI É ' + p1.innerText)// innerText escreve o texto sem formatação, innerHtml escreve com formatação
        corpo.style.background = 'blue' // Fundo da pagina azul
        p1.style.color = 'white' // Letras do p1 (segundo paragrafo) na cor branco
        /*var d = window.document.getElementById('msg'). Declarando a variavel do id da div
        d.innerText = "OLá" */
        var d = window.document.querySelector('div#msg')// toda div é representada por "#", toda class "."
        d.style.background = 'pink'
    
        
    </script>
    
</body>
</html>
