<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body{
            font: normal 17pt Arial;
        }
        input{
            font: normal 17pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id = "res" >Resultado</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById("txtn1")     // Da o mesmo resultado que o debaixo
            var tn2 = window.document.querySelector("input#txtn2")// Da o mesmo resultado que o de cima
            var r = window.document.getElementById("res")
            var n1 = Number(tn1.value)// Pega o valor dentro da caixa do n1
            var n2 = Number(tn2.value)// Pega o valor dentro da caixa do n2
            var s = n1 + n2
            r.innerHTML = `A soma entre ${n1} e ${n2} Ã© <strong>${s}<strong>`
        }
        
    </script>
    
</body>
</html>
