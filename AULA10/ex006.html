<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abacadabra</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: green;
            color: aliceblue;
            width: 200px ; /* largura */
            height: 200px; /* altura */
            line-height: 200px; /* controla o espa√ßamento entre as linhas de um texto*/
            text-align: center; /* alinha o texto ao meio */
        }
    </style>
</head>
<body>
    <div id = "area"> <!-- onmouseenter="entrar()" onmouseout="sair()" onclick="clicar()" pode usar tambem como java script com o comando (variavel) addEventListener --> 
        Interaja..
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout' , sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'black'
            a.style.color = 'white'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'blue'
            a.style.color = 'black'

        }

        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'purple'
            a.style.color = 'gray'

        }
    </script>

     
</body>
</html>
