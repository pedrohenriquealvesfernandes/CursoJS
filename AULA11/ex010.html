<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade</title>
</head>
<body>
    <h1> Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')// valor de dentro do txtvel
            var res = window.document.querySelector ('div#res') // querySelector é COM 1 'R'
            var vel = Number(txtv.value)// valor de dentro do txtv
            res.innerHTML = `<p>Sua velocidade é <strong>${vel}<strong> KM/h<p>`

                if(vel>60){
                    res.innerHTML += `<p><strong>MULTADO!!<strong><p>` // Adicionar Template String
                }
                res.innerHTML += `<p>Dirija sempre com cuidado<p>` // Adicionar Template String
                
        }
    </script>
</body>
</html>
