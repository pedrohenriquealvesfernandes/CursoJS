<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCUMENTO</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    
    <script>
        var nome = window.prompt('Qual seu nome ?')
        // " ${} " <---- Template String
        document.write(`<h2>Olá ${nome}! Seu nome tem ${nome.length} letras !</h2>`)// length mostra o tamanho da palavra
        document.write(`<h3> Seu nome em MAISCULAS é ${nome.toUpperCase()}<h3>`)// UpperCase letra maiuscula
        document.write(`<h3> Seu nome em MINUSCULAS é ${nome.toLowerCase()}<h3>`)//LowerCase
    </script>
</body>
</html>
