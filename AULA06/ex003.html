<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAAAAAAAAA</title>
    <style>
        body{
            background-color: rgba(92, 91, 91, 0.541); /*Comentário em CSS */
            color:darksalmon; 
            font: normal 19pt Arial;
        }
        h1 {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>abcdabdsaaaaatdassfsdsadsasdasdasd adsaaaaaaaaaaaad</h1><!--Comentário em HTML-->
    <p>ABCCBA</p> 
    
    <script> 
    // Dentro do java script não precisa do "window".   
        var n1 = Number.parseFloat (window.prompt ('Digite um número')) // String
        var n2 = Number.parseFloat (window.prompt ('Digite outro número')) // String
        var s = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é igual a ${s}  `) // template string
        // (number + number) o "+" é adição 
        // (string + string) o "+" é concatenação
        // var s = 'JavaScript
        // 'Eu estou aprendendo s' --- Não faz interpolação
        // 'Eu estou aprendendo' + s --- Usa Concatenação
        // `Eu estou aprendendo ${s}` --- Usa template string
    </script>
</body>
</html>
